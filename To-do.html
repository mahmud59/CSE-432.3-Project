<!DOCTYPE html>
<html lang="en" >

<head>
  <title>To-do app</title>



      <link rel="stylesheet" href="todostyle.css">


</head>

<body>

<div class="container">
  <img src="check.png" alt="tick"  style="width:100px;height:100px;">
  <h1>Task Management App</h1>
  <h2>Write down 3 Main Tasks That You Need To Get Done Today:</h2>
  <label class="box">
    <input type="checkbox">
    <span class="checkmark"></span>
    <textarea placeholder="Task One"></textarea>
  </label>
  <label class="box">
    <input type="checkbox">
    <span class="checkmark"></span>
    <textarea placeholder="Task Two"></textarea>
  </label>
  <label class="box">
    <input type="checkbox">
    <span class="checkmark"></span>
    <textarea placeholder="Task Three"></textarea>
  </label>
  <button onClick="history.go(0);">Reset</button>


</div>




</body>

</html>
